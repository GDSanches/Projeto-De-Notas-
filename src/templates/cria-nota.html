<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.editor {
  width: 800px;
  height: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
}

.title-input {
  width: 100%;
  height: 40px;
  border: none;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.title-input::placeholder {
  color: #cccccc;
}

.content-input {
  width: 100%;
  height: 500px;
  border: none;
  font-size: 18px;
  line-height: 1.5;
  resize: none;
}

.content-input::placeholder {
  color: #cccccc;
}


</style>
</head>
<body>
  <form id="form-nota" class="editor" action="{% url 'salvar-nota' %}" method="post">
    {% csrf_token %}
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" class="title-input" required>
    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo" class="content-input" required></textarea>
    <input type="hidden" name="usuario" value="{{ user.id }}">
    <button type="submit">Salvar</button>
  </form>
</div>
</body>
</html>
