<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

.editor {
  width: 800px;
  height: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
}

.title-input {
  width: 100%;
  height: 40px;
  border: none;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.title-input::placeholder {
  color: #cccccc;
}

.content-input {
  width: 100%;
  height: 500px;
  border: none;
  font-size: 18px;
  line-height: 1.5;
  resize: none;
}

.content-input::placeholder {
  color: #cccccc;
}


</style>
</head>
<body>
<div class="editor">
  <input type="text" class="title-input" placeholder="Insira o título da sua nota">
  <textarea class="content-input" placeholder="O que vamos anotar?"></textarea>
</div>
<script>
  // Aqui você pode adicionar o código JavaScript para fazer o botão de ação funcionar
</script>
</body>
</html>
