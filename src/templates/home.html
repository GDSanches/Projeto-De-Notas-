<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafio Code Tower</title>
    <style>
        * {
            box-sizing: border-box;
          }
          
          body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
          }
          
          .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
          }
          
          .box {
            width: 300px;
            height: 200px;
            margin: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-overflow: ellipsis;
          }
          
          .title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
          }
          
          .description {
            font-size: 16px;
            line-height: 1.5;
          }
          
          .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #00a0d2;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
          }
          </style>
          </head>
          <body>
          <div class="container">
            <div class="box">
              <div class="title">Aqui vai ficar o titulo</div>
              <div class="description">aqui a descrição da nota</div>
            </div>
          </div>
          <div class="add-button">+</div>

</body>
</html>
