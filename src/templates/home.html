<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafio Code Tower</title>
    <style>

        #notas {
            color: #000;
            padding:94px 0px 1px 128px;
            font-family: Poppins;
            font-size: 24px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }
    * {
        box-sizing: border-box;
    }

    body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    }

    .container {
    padding: 10px 0px 1px 100px;
    display: flex;
    flex-wrap: wrap;
    margin: 20px;
    }

    .box {
    width: 278px;
    height: 201px;
    margin: 10px;
    padding: 20px;
    background-color: white;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-overflow: ellipsis;
    }

    .title {
    font-family: Poppins;
    font-size: 16px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    margin-bottom: 10px;
    }

    .description {
        font-family: Poppins;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }

    .add-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #00a0d2;
    color: white;
    font-size: 40px;
    text-align: center;
    line-height: 60px;
    }

    </style>

    <script>
        var addButton = document.querySelector(".add-button");
    
        addButton.addEventListener("click", function() {
          
          window.open("cria-nota.html", "_blank");
        });
        var anotherButton = document.querySelector(".another-button");


      </script>
</head>
<body>
    <h1 id="notas">Notas</h1>
    <div class="container">
 {% for nota in notas %}
    <div class="box">
        <div class="title">{{nota.titulo}}</div>
        <div class="description">{{nota.conteudo}}</div>
    </div>

    </div>
    
    <div href="cria-nota.html" class="add-button">+</div>

</body>
</html>
