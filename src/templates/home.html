<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Desafio Code Tower</title>
    <style>
        * {
            box-sizing: border-box;
          }
          
          body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
          }
          
          .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
          }
          
          .box {
            width: 300px;
            height: 200px;
            margin: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            text-overflow: ellipsis;
          }
          
          .title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
          }
          
          .description {
            font-size: 16px;
            line-height: 1.5;
          }
          
          .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #00a0d2;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
          }
          </style>
            <script>
            // Criar uma função para mostrar as notas na página
                function mostrarNotas() {
                    // Fazer uma requisição GET para a rota da API que retorna todas as notas
                    axios.get('/api/notas/')
                    .then(function (response) {
                        // Se a requisição for bem sucedida, pegar os dados das notas
                        let notas = response.data;
                        // Criar uma variável para armazenar o HTML das notas
                        let htmlNotas = '';
                        // Percorrer o array de notas e criar um elemento HTML para cada uma
                        for (let nota of notas) {
                        htmlNotas += `
                            <div class="nota">
                            <h3>${nota.titulo}</h3>
                            <p>${nota.conteudo}</p>
                            </div>
                        `;
                        }
                        // Selecionar o elemento HTML onde as notas serão mostradas
                        let containerNotas = document.getElementById('container-notas');
                        // Inserir o HTML das notas no elemento
                        containerNotas.innerHTML = htmlNotas;
                    })
                    .catch(function (error) {
                        // Se a requisição falhar, mostrar um erro no console
                        console.log(error);
                    });
                }
                
                // Chamar a função quando a página carregar
                window.onload = mostrarNotas;
            </script>
          </head>
          <body>
          <div class="container">
            <div class="box">
              <div class="title">Aqui vai ficar o titulo</div>
              <div class="description">aqui a descrição da nota</div>
            </div>
          </div>
          <div class="add-button">+</div>

</body>
</html>
